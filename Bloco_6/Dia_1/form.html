<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <style> 
            h1 { 
                text-align: center; 
            } 
            
            fieldset { 
                width: 60%; 
                margin: 20px auto;
            } 
            
            h1 { 
                color: green; 
            } 

            button {
                font-size: 25px;
                background-color: blue;
                margin-left: 380px;
                border-radius: 12px;
            }
        </style> 
    </head>
    <body>
        <header>
            <h1>Exercício do dia:</h1>
        </header>
        
        <main>
            <form id="forms-1">
            </form>

            <fieldset form="forms-1">
                <legend>Fieldset 1:</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" maxlength="40" placeholder="Digite seu nome:" class="required" required>

                <label for="email">Email:</label>
                <input type="text" id="email" maxlength="50" placeholder="Digite seu email:" class="required" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="11" placeholder="Digite seu cpf:" class="required" required>
                            
                <br>
                <br>

                <label for="end">Endereço:</label>
                <input type="text" id="end" maxlength="200" placeholder="Digite seu endereço:" class="required" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" maxlength="28" placeholder="Digite sua cidade:" class="required" required>
                
                <label for="estado">Estado:</label>
                <select name="estados" id="estados" class="especial1" required>
                </select>
                
                <p>Tipo:</p>
                <label for="casa">
                    <input type="radio" name="tipo" id="casa" value="casa" class="checked" checked>Casa
                </label>

                <label for="apt">
                    <input type="radio" name="tipo" id="apt"  value="Apartamento" class="checked">Apartamento
                </label>
            </fieldset>

            <fieldset form="forms-1">
                <legend>Fieldset 2:</legend>

                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" maxlength="40" class="required" required>

                <label for="desccargo">Descrição Do Cargo:</label>
                <input type="text" name="desccargo" id="desccargo" maxlength="500" class="required" required>

                <br>
                <br>

                <label for="data">Data de início:</label>
                <input type="date" name="data" id="data" class="especial2" required>

                <p>Resumo do Currículo:</p>
                <textarea name="resume" id="resume" cols="98" rows="10" maxlength="1000" 
                placeholder="Escreva o seu resumo:" class="required" required></textarea>
            </fieldset>
            
            <button id="botão1">Submit</button>
            <button id="botão2">Clear</button>
        </main>

        <script>
            function botarEstados() {
                let estados =["AC", "AL", "AM", "AP",
                "BA", "CE", "DF", "ES", "GO", "MA", "MT",
                "MS", "MG", "PA", "PB", "PR", "PE", "PI", "RJ",
                "RN", "RO", "RS", "RR", "SC", "SE", "SP", "TO"];
                let estadoCombo = document.querySelector('#estados');
                for (let i = 0; i < estados.length; i++) {
                    let estadoNoCombo = document.createElement('option');
                    estadoNoCombo.value = estados[i];
                    estadoNoCombo.innerText = estados[i];
                    estadoCombo.appendChild(estadoNoCombo);
                }
            }

            let botao1 = document.querySelector('#botão1');
            botao1.addEventListener('click', function (event) {
                event.preventDefault();
            })

            let botao2 = document.querySelector('#botão2');
            botao2.addEventListener('click', function (event) {
                let rqrd = document.querySelectorAll('.required');
                let chkd = document.querySelectorAll('.checked');
                let spc1 = document.querySelectorAll('.especial1')
                let spc2 = document.querySelectorAll('.especial2')
                chkd[0].checked = true;
                spc1[0].selectedIndex = 0;
                spc2[0].value = '';
                for (let i = 0; i < rqrd.length; i++) {
                    rqrd[i].value = '';
                }
            })
            

            window.onload = function () {
                botarEstados();
            }
        </script>
    </body>
</html>
